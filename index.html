<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>לימוד שחמט – למתחילים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      text-align: center;
      direction: rtl;
    }
    h1 { margin-top: 20px; }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      width: 320px;
      margin: 20px auto;
      border: 4px solid #333;
    }
    .cell {
      width: 40px;
      height: 40px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .dark { background: #4ade80; }
    .light { background: #bbf7d0; }
    .selected {
      outline: 3px solid gold;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>♟️ לימוד שחמט – גרסה חינמית</h1>
<p>לחץ על כלי ואז על משבצת יעד</p>

<div id="board"></div>
<div id="message">בחר כלי כדי להתחיל</div>

<script>
  const boardElement = document.getElementById("board");
  const message = document.getElementById("message");

  let selected = null;

  let board = [
    ["♜","♞","♝","♛","♚","♝","♞","♜"],
    ["♟","♟","♟","♟","♟","♟","♟","♟"],
    ["","","","","","","",""],
    ["","","","","","","",""],
    ["","","","","","","",""],
    ["","","","","","","",""],
    ["♙","♙","♙","♙","♙","♙","♙","♙"],
    ["♖","♘","♗","♕","♔","♗","♘","♖"]
  ];

  function drawBoard() {
    boardElement.innerHTML = "";
    board.forEach((row, r) => {
      row.forEach((cell, c) => {
        const div = document.createElement("div");
        div.className = "cell " + ((r + c) % 2 ? "dark" : "light");
        if (selected && selected.r === r && selected.c === c) {
          div.classList.add("selected");
        }
        div.textContent = cell;
        div.onclick = () => clickCell(r, c);
        boardElement.appendChild(div);
      });
    });
  }

  function clickCell(r, c) {
    if (selected) {
      board[r][c] = board[selected.r][selected.c];
      board[selected.r][selected.c] = "";
      selected = null;
      message.textContent = "מהלך בוצע! נסה כלי אחר";
    } else if (board[r][c] !== "") {
      selected = { r, c };
      message.textContent = "בחר משבצת יעד";
    }
    drawBoard();
  }

  drawBoard();
</script>

</body>
</html>
