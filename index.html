<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chess Training – GitHub Pages</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Chessboard CSS -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

<!-- Chess.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<!-- Chessboard.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

<style>
#board {
  width: 100%;
  max-width: 480px;
  margin: auto;
}
</style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center">

<h1 class="text-3xl font-bold text-yellow-400 mt-6 mb-4">
♟️ Chess Training
</h1>

<div id="board"></div>

<div class="mt-4 flex gap-2">
  <button id="reset" class="bg-blue-600 px-4 py-2 rounded">Reset</button>
  <button id="flip" class="bg-purple-600 px-4 py-2 rounded">Flip</button>
</div>

<p id="status" class="mt-4 text-gray-300"></p>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const game = new Chess();

  const board = Chessboard("board", {
    draggable: true,
    position: "start",

    pieceTheme:
      "https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/img/chesspieces/wikipedia/{piece}.png",

    onDrop: (from, to) => {
      const move = game.move({
        from,
        to,
        promotion: "q"
      });
      if (!move) return "snapback";
      updateStatus();
    },

    onSnapEnd: () => {
      board.position(game.fen());
    }
  });

  function updateStatus() {
    if (game.in_checkmate()) {
      status.textContent = "Checkmate!";
    } else if (game.in_draw()) {
      status.textContent = "Draw";
    } else {
      status.textContent =
        (game.turn() === "w" ? "White" : "Black") + " to move";
    }
  }

  document.getElementById("reset").onclick = () => {
    game.reset();
    board.start();
    updateStatus();
  };

  document.getElementById("flip").onclick = () => {
    board.flip();
  };

  updateStatus();
});
</script>

</body>
</html>
